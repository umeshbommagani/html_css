<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-container {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .navigation-bar {
            background-color: #444;
            padding: 15px;
            text-align: center;
        }

        .navigation-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navigation-bar li {
            display: inline;
            margin-right: 15px;
        }

        .navigation-bar a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .sidebar {
            padding: 15px;
            background-color: #ccc;
            width: 25%;
            float: right;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Header Section</h1>
        </header>
    </div>

    <div class="navigation-bar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <main>
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>
    </div>

    <div class="sidebar">
        <aside>
            <h3>Sidebar</h3>
            <p>Additional information here.</p>
        </aside>
    </div>

    <div class="footer">
        <footer>
            <p>Footer Section</p>
        </footer>
    </div>
</body>
</html>
